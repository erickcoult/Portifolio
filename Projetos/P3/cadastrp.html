<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Formulário de Cliente</legend>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <div class="inputbox"> 
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <div class="inputbox"> 
                    <input type="tel" name="tel" id="tel" class="inputUser"  required>
                    <label for="tel" class="labelInput">Telefone</label>
                </div>

                <h3>Sexo</h3>
                <!-- feminino -->
                <input type="radio" name="genero" value="feminino" id="feminino"  required>
                <label for="feminino">Feminino</label>

                <!-- masculino -->
                <input type="radio" name="genero" value="masculino" id="masculino" required>
                <label for="masculino">Masculino</label>

                <!-- outro -->
                <input type="radio" name="genero" value="outro" id="outro" required>
                <label for="outro">Outro</label>

                <h3>Data de Nascimento</h3>
                <input type="date" name="data" id="data">


                <h3>Localização</h3>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>

                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>

                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
